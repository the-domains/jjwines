3-us-west-2.amazonaws.com/caliper-resized/3ff949ca4ed297931a17bd09037366af.png","textregions":[{"x":174,"y":492,"width":59,"height":10},{"x":129,"y":431,"width":177,"height":31},{"x":396,"y":452,"width":188,"height":31},{"x":190,"y":472,"width":38,"height":9},{"x":759,"y":477,"width":37,"height":10},{"x":679,"y":436,"width":170,"height":31},{"x":471,"y":494,"width":40,"height":9},{"x":739,"y":496,"width":64,"height":12},{"x":451,"y":515,"width":78,"height":10},{"x":446,"y":551,"width":12,"height":8},{"x":474,"y":551,"width":31,"height":9}]},"measurementVersion":16,"measurementHash":"3ff949ca4ed297931a17bd09037366af","measure":["histogram","faces","saliency","textregions"]},{"id":"57a0b6ce-b745-4b73-beee-549086294f56","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"text","html":"<p> For our first annual Joseph Jewell monthly newsletter, Co-Founder and Co-Winemaker Adrian Manspeaker shares the history of Appian Way Vineyards  and celebrates the release of the 2011 Appian Way Pinot Noir with a special 5-vintage vertical offering. Learn more about this special vineyard in Russian River Valley and the wines produced from it.\n \nBack in August of 2007, Joseph Jewell was just getting off the ground and my partner Micah and I were on the hunt for quality Pinot Noir for our new venture. Pinot Noir was a hot commodity; it was extremely hard to find quality vineyards with fruit to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"1b3984ab-372d-4fea-926a-20d20156f2e2","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":" For our first annual Joseph Jewell monthly newsletter, Co-Founder and Co-Winemaker Adrian Manspeaker shares the history of Appian Way Vineyards  and celebrates the release of the 2011 Appian Way Pinot Noir with a special 5-vintage vertical offering. Learn more about this special vineyard in Russian River Valley and the wines produced from it.\n \nBack in August of 2007, Joseph Jewell was just getting off the ground and my partner Micah and I were on the hunt for quality Pinot Noir for our new venture. Pinot Noir was a hot commodity; it was extremely hard to find quality vineyards with fruit to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. ","length":780,"language":"en","measurementVersion":15,"measurementHash":"59718e1bfaf882bbf81b2e8a35a9976b"},{"id":"be9bc408-bb78-438f-8289-80a3973a1385","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"text","html":"<p>We quickly inquired about the ad and set up a vineyard visit. Upon our first visit to Appian Way, we knew we had found our match.\n \nAppian Way is a small, 2.5-acre vineyard planted to 100% Pinot Noir with 3 different clones including Dijon clones 115 and 777 as well as Pommard, a Heritage clone. It has Gold Ridge soil, which has a well-draining, fine, sandy loam on the surface and a subsoil of golden-yellow sandy loam and fractured sandstone. This type of soil is derived from the remains of an ancient inland sea that slowly emptied into the Pacific three to five million years ago; it’s particularly valuable for high-quality wine grape production because of its excellent drainage and low soil fertility.\n \nThe vineyard is located in the Russian River Valley, just off Highway 116 between Forestville and Graton—the heart of “Pinot Country.” It is also across the street from Gary Farrell’s old vineyard Cresta Ridge, which has been making some of our favorite Pinot Noirs for some time. With close proximity to the coast, the location couldn’t get any better. This part of the Russian River Valley sees a lot of summertime fog, which keeps the grapes nice and cool and allows the fruit to mature at a slow rate. Combined with its diversity of clones, we knew that Appian Way Vineyards offered all the necessary components to craft complex Pinot Noir, and we quickly committed to purchasing the half-ton available for sale.\n \nSince 2007, Appian Way Vineyards has been the source of Joseph Jewell’s commercially produced Pinot Noirs. To celebrate the release of our fifth vintage from this amazing vineyard, we would like to share this piece of our history with you in the form of a library release of 5 vintages of Appian Way Pinot Noir. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"1b3984ab-372d-4fea-926a-20d20156f2e2","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We quickly inquired about the ad and set up a vineyard visit. Upon our first visit to Appian Way, we knew we had found our match.\n \nAppian Way is a small, 2.5-acre vineyard planted to 100% Pinot Noir with 3 different clones including Dijon clones 115 and 777 as well as Pommard, a Heritage clone. It has Gold Ridge soil, which has a well-draining, fine, sandy loam on the surface and a subsoil of golden-yellow sandy loam and fractured sandstone. This type of soil is derived from the remains of an ancient inland sea that slowly emptied into the Pacific three to five million years ago; it’s particularly valuable for high-quality wine grape production because of its excellent drainage and low soil fertility.\n \nThe vineyard is located in the Russian River Valley, just off Highway 116 between Forestville and Graton—the heart of “Pinot Country.” It is also across the street from Gary Farrell’s old vineyard Cresta Ridge, which has been making some of our favorite Pinot Noirs for some time. With close proximity to the coast, the location couldn’t get any better. This part of the Russian River Valley sees a lot of summertime fog, which keeps the grapes nice and cool and allows the fruit to mature at a slow rate. Combined with its diversity of clones, we knew that Appian Way Vineyards offered all the necessary components to craft complex Pinot Noir, and we quickly committed to purchasing the half-ton available for sale.\n \nSince 2007, Appian Way Vineyards has been the source of Joseph Jewell’s commercially produced Pinot Noirs. To celebrate the release of our fifth vintage from this amazing vineyard, we would like to share this piece of our history with you in the form of a library release of 5 vintages of Appian Way Pinot Noir. ","length":1745,"language":"en","measurementVersion":15,"measurementHash":"81ab78f1b707988ab0c1a64c870910fe"},{"id":"90ed0e72-ccaa-4a2b-9408-f0657323c150","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"h2","html":"<h2><a title=\"Joseph Jewell Appian Way Vineyard Vertical\" href=\"http://josephjewell.com/wines/detail/?item=appian-way-vineyard-vertical\">BUY NOW</a></h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"1b3984ab-372d-4fea-926a-20d20156f2e2","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"BUY NOW","length":7,"measurementVersion":15,"measurementHash":"200673f544a6a3f33443091d2eaaacd3"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/jjwines","job":"7b87a2fb-b784-4c62-a8be-f7c8aa0d2320","starredBlocks":{"h1": to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. </p>"},{"block":{"id":"be9bc408-bb78-438f-8289-80a3973a1385","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"text","html":"<p>We quickly inquired about the ad and set up a vineyard visit. Upon our first visit to Appian Way, we knew we had found our match.\n \nAppian Way is a small, 2.5-acre vineyard planted to 100% Pinot Noir with 3 different clones including Dijon clones 115 and 777 as well as Pommard, a Heritage clone. It has Gold Ridge soil, which has a well-draining, fine, sandy loam on the surface and a subsoil of golden-yellow sandy loam and fractured sandstone. This type of soil is derived from the remains of an ancient inland sea that slowly emptied into the Pacific three to five million years ago; it’s particularly valuable for high-quality wine grape production because of its excellent drainage and low soil fertility.\n \nThe vineyard is located in the Russian River Valley, just off Highway 116 between Forestville and Graton—the heart of “Pinot Country.” It is also across the street from Gary Farrell’s old vineyard Cresta Ridge, which has been making some of our favorite Pinot Noirs for some time. With close proximity to the coast, the location couldn’t get any better. This part of the Russian River Valley sees a lot of summertime fog, which keeps the grapes nice and cool and allows the fruit to mature at a slow rate. Combined with its diversity of clones, we knew that Appian Way Vineyards offered all the necessary components to craft complex Pinot Noir, and we quickly committed to purchasing the half-ton available for sale.\n \nSince 2007, Appian Way Vineyards has been the source of Joseph Jewell’s commercially produced Pinot Noirs. To celebrate the release of our fifth vintage from this amazing vineyard, we would like to share this piece of our history with you in the e knew we had found our match.\n \nAppian Way is a small, 2.5-acre vineyard planted to 100% Pinot Noir with 3 different clones including Dijon clones 115 and 777 as well as Pommard, a Heritage clone. It has Gold Ridge soil, which has a well-draining, fine, sandy loam on the surface and a subsoil of golden-yellow sandy loam and fractured sandstone. This type of soil is derived from the remains of an ancient inland sea that slowly emptied into the Pacific three to five million years ago; it’s particularly valuable for high-quality wine grape production because of its excellent drainage and low soil fertility.\n \nThe vineyard is located in the Russian River Valley, just off Highway 116 between Forestville and Graton—the heart of “Pinot Country.” It is also across the street from Gary Farrell’s old vineyard Cresta Ridge, which has been making some of our favorite Pinot Noirs for some time. With close proximity to the coast, the location couldn’t get any better. This part of the Russian River Valley sees a lot of summertime fog, which keeps the grapes nice and cool and allows the fruit to mature at a slow rate. Combined with its diversity of clones, we knew that Appian Way Vineyards offered all the necessary components to craft complex Pinot Noir, and we quickly committed to purchasing the half-ton available for sale.\n \nSince 2007, Appian Way Vineyards has been the source of Joseph Jewell’s commercially produced Pinot Noirs. To celebrate the release of our fifth vintage from this amazing vineyard, we would like to share this piece of our history with you in the form of a library release of 5 vintages of Appian Way Pinot Noir. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"1b3984ab-372d-4fea-926a-20d20156f2e2","authors":[],"publisher":{"name":null,"domain" jpeg","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/3ff949ca4ed297931a17bd09037366af.png","textregions":[{"x":174,"y":492,"width":59,"height":10},{"x":129,"y":431,"width":177,"height":31},{"x":396,"y":452,"width":188,"height":31},{"x":190,"y":472,"width":38,"height":9},{"x":759,"y":477,"width":37,"height":10},{"x":679,"y":436,"width":170,"height":31},{"x":471,"y":494,"width":40,"height":9},{"x":739,"y":496,"width":64,"height":12},{"x":451,"y":515,"width":78,"height":10},{"x":446,"y":551,"width":12,"height":8},{"x":474,"y":551,"width":31,"height":9}]},"measurementVersion":16,"measurementHash":"3ff949ca4ed297931a17bd09037366af","measure":["histogram","faces","saliency","textregions"]},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/33c7a64e-a88d-4a61-bf75-90a5026ad119.jpg\" alt=\"\" title=\"\">"}],"text":[{"block":{"id":"57a0b6ce-b745-4b73-beee-549086294f56","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"text","html":"<p> For our first annual Joseph Jewell monthly newsletter, Co-Founder and Co-Winemaker Adrian Manspeaker shares the history of Appian Way Vineyards  and celebrates the release of the 2011 Appian Way Pinot Noir with a special 5-vintage vertical offering. Learn more about this special vineyard in Russian River Valley and the wines produced from it.\n \nBack in August of 2007, Joseph Jewell was just getting off the ground and my partner Micah and I were on the hunt for quality Pinot Noir for our new venture. Pinot Noir was a hot commodity; it was extremely hard to find quality vineyards with fruit to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"1b3984ab-372d-4fea-926a-20d20156f2e2","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":" For our first annual Joseph Jewell monthly newsletter, Co-Founder and Co-Winemaker Adrian Manspeaker shares the history of Appian Way Vineyards  and celebrates the release of the 2011 Appian Way Pinot Noir with a special 5-vintage vertical offering. Learn more about this special vineyard in Russian River Valley and the wines produced from it.\n \nBack in August of 2007, Joseph Jewell was just getting off the ground and my partner Micah and I were on the hunt for quality Pinot Noir for our new venture. Pinot Noir was a hot commodity; it was extremely hard to find quality vineyards with fruit to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. ","length":780,"language":"en","measurementVersion":15,"measurementHash":"59718e1bfaf882bbf81b2e8a35a9976b"},"html":"<p> For our first annual Joseph Jewell monthly newsletter, Co-Founder and Co-Winemaker Adrian Manspeaker shares the history of Appian Way Vineyards  and celebrates the release of the 2011 Appian Way Pinot Noir with a special 5-vintage vertical offering. Learn more about this special vineyard in Russian River Valley and the wines produced from it.\n \nBack in August of 2007, Joseph Jewell was just getting off the ground and my partner Micah and I were on the hunt for quality Pinot Noir for our new venture. Pinot Noir was a hot commodity; it was extremely hard to find quality vineyards with fruit to spare. After exhausting all of our options, I turned to Craigslist. Craigslist!  Surprisingly, I found an ad for one ½ ton of Russian River Valley Pinot Noir, or about one barrel. </p>"},{"block":{"id":"be9bc408-bb78-438f-8289-80a3973a1385","item":"1b3984ab-372d-4fea-926a-20d20156f2e2","type":"text","html":"<p>We quickly inquired about the ad and set up a vineyard visit. Upon our first visit to Appian Way, we knew we had found our match.\n \nAppian Way is a small, 2.5-acre vineyard planted to 100% Pinot Noir with 3 different clones including Dijon clones 115 and 777 as well as Pommard, a Heritage clone. It has Gold Ridge soil, which has a well-draining, fine, sandy loam on the surface and a subsoil of golden-yellow sandy loam and fractured sandstone. This type of soil is derived from the remains of an ancient inland sea that slowly emptied into the Pacific three to five million years ago; it’s particularly valuable for high-quality wine grape production because of its excellent drainage and low soil fertility.\n \nThe vineyard is located in the Russian River Valley, just off Highway 116 between Forestville and Graton—the heart of “Pinot Country.” It is also across the street from Gary Farrell’s old vineyard Cresta Ridge, which has been making some of our favorite Pinot Noirs for some time. With close proximity to the coast, the location couldn’t get any better. This part of the Russian River Valley sees a lot of summertime fog, which keeps the grapes nice and cool and allows the fruit to mature at a slow rate. Combined with its diversity of clones, we knew that Appian Way Vineyards offered all the necessary components to craft complex Pinot Noir, and we quickly committed to purchasing the half-ton available for sale.\n \nSince 2007, Appian Way Vineyards has been the source of Joseph Jewell’s commercially produced Pinot Noirs. To celebrate the release of our fifth vintage from this amazing vineyard, we would like to share this piece of our history with you in the form of a library release of 5 vintages of Appian Way Pinot Noir. </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c83 oject and grow their garage experiment to a 2500-case production of exceptional wines.  With their tasting room now open in the charming town of Forestville, on Front Street, you can often find Adrian or Micah behind the counter ready to share their knowledge and enhance the quality of your experience while tasting the beautiful wines, making it an unforgettable time at Joseph Jewell wines. We look forward to seeing you soon.  </p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6e806a15-dfa9-4db8-99b7-6f38d23c280d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Joseph Jewell When friends and winemakers Micah Joseph Wirth and Adrian Jewell Manspeaker teamed up in 2006, they made their first wine together in a Windsor garage. With two French oak barrels, a small basket press, and exactly one ton of Russian River Valley grapes, they produced 50 cases of single-vineyard Pinot Noir. With no winery affiliation or property of their own, they combined their middle names for the new venture and pooled their resources to build their own wine company dedicated to capturing the unique terroir of single-vineyard sites. The success of that first release enabled Micah and Adrian to invest seriously in their project and grow their garage experiment to a 2500-case production of exceptional wines.  With their tasting room now open in the charming town of Forestville, on Front Street, you can often find Adrian or Micah behind the counter ready to share their knowledge and enhance the quality of your experience while tasting the beautiful wines, making it an unforgettable time at Joseph Jewell wines. We look forward to seeing you soon.  ","length":1077,"language":"en","measurementVersion":15,"measurementHash":"b
