,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"Exclusive Wine club member invitation for Grand Opening Weekend.","length":64,"language":"en","measurementVersion":15,"measurementHash":"e8171358d2606082ebfbd90371488971"},{"id":"f707a82c-c3cc-4a0c-954e-2e86f6607311","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>On Saturday, July 11<sup>th</sup>we invite club members to have a closer look at what makes the wines of Joseph Jewell so delicious and unique. We have an incredible afternoon planned for you, and you will not want to miss it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"On Saturday, July 11thwe invite club members to have a closer look at what makes the wines of Joseph Jewell so delicious and unique. We have an incredible afternoon planned for you, and you will not want to miss it.","length":215,"language":"en","measurementVersion":15,"measurementHash":"e2936b95f888368ff031e2e4dcbe86b5"},{"id":"2f92477f-e2d4-48c3-8ae1-fd3a39ece0a3","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>From 2:30-4:00pm, John Bucher from Bucher Vineyard will be in our tasting room will be here to discuss the qualities that make his vineyard so exquisite. Bucher Vineyard is the newest source of Pinot Noir for Joseph Jewell, and our first vintage of this stunning single-vineyard wine will be 2014. Best yet, we will be pouring this yet-to-be released wine for our club members. Come and taste the future of Joseph Jewell Wines!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"From 2:30-4:00pm, John Bucher from Bucher Vineyard will be in our tasting room will be here to discuss the qualities that make his vineyard so exquisite. Bucher Vineyard is the newest source of Pinot Noir for Joseph Jewell, and our first vintage of this stunning single-vineyard wine will be 2014. Best yet, we will be pouring this yet-to-be released wine for our club members. Come and taste the future of Joseph Jewell Wines!","length":427,"language":"en","measurementVersion":15,"measurementHash":"251fe6ca8789a33f5f203bd18b066ee6"},{"id":"54573fab-01aa-4d37-932a-0d295eeda559","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>Following our time with John, we will head over to the Floodgate Vineyard—source of one of most popular single-vineyard Pinot Noirs—where we will entreat you with a tour from 4:30-5:30pm. The Floodgate Vineyard is located at 7170 Trenton-Healdsburg Road in Windsor. Join us and see where our wine is grown!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"Following our time with John, we will head over to the Floodgate Vineyard—source of one of most popular single-vineyard Pinot Noirs—where we will entreat you with a tour from 4:30-5:30pm. The Floodgate Vineyard is located at 7170 Trenton-Healdsburg Road in Windsor. Join us and see where our wine is grown!","length":306,"language":"en","measurementVersion":15,"measurementHash":"dbbaeff245b14aba95d54b74d6c6f668"},{"id":"44e9aaa2-c600-4111-92ed-5da82ae0c4b6","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/3515b9b4-15c9-4259-ba0d-38c0bf0fe000.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":false,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/39d8e643fe1f55a53374b49694e4b38302a17340.jpg","exif":{"exif":{}},"animated":false,"rotation":0,"colors":[[7,3,2],[127,128,132],[36,34,37],[67,68,73],[175,180,184]],"width":714,"height":470,"orientation":"landscape","ratio":"357:235","aspect":1.5191489361702128,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/39d8e643fe1f55a53374b49694e4b38302a17340.jpg","saliency":{"bounding_rect":[[141,51],[556,413]],"confidence":0.270099,"center":[358,239],"radius":256.03},"faces":[],"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/3515b9b4-15c9-4259-ba0d-38c0bf0fe000.jpg","factor":1,"resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/8b4a5dbb2d10dba43eaede2bc20cf205.png","mimetype":"image/jpeg","textregions":[{"x":0,"y":417,"width":708,"height":32},{"x":189,"y":99,"width":352,"height":145},{"x":462,"y":336,"width":78,"height":12},{"x":227,"y":337,"width":176,"height":13}]},"measurem r look at what makes the wines of Joseph Jewell so delicious and unique. We have an incredible afternoon planned for you, and you will not want to miss it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"On Saturday, July 11thwe invite club members to have a closer look at what makes the wines of Joseph Jewell so delicious and unique. We have an incredible afternoon planned for you, and you will not want to miss it.","length":215,"language":"en","measurementVersion":15,"measurementHash":"e2936b95f888368ff031e2e4dcbe86b5"},"html":"<p>On Saturday, July 11<sup>th</sup>we invite club members to have a closer look at what makes the wines of Joseph Jewell so delicious and unique. We have an incredible afternoon planned for you, and you will not want to miss it.</p>"},{"block":{"id":"2f92477f-e2d4-48c3-8ae1-fd3a39ece0a3","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>From 2:30-4:00pm, John Bucher from Bucher Vineyard will be in our tasting room will be here to discuss the qualities that make his vineyard so exquisite. Bucher Vineyard is the newest source of Pinot Noir for Joseph Jewell, and our first vintage of this stunning single-vineyard wine will be 2014. Best yet, we will be pouring this yet-to-be released wine for our club members. Come and taste the future of Joseph Jewell Wines!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"From 2:30-4:00pm, John Bucher from Bucher Vineyard will be in our tasting room will be here to discuss the qualities that make his vineyard so exquisite. Bucher Vineyard is the newest source of Pinot Noir for Joseph Jewell, and our first vintage of this stunning single-vineyard wine will be 2014. Best yet, we will be pouring this yet-to-be released wine for our club members. Come and taste the future of Joseph Jewell Wines!","length":427,"language":"en","measurementVersion":15,"measurementHash":"251fe6ca8789a33f5f203bd18b066ee6"},"html":"<p>From 2:30-4:00pm, John Bucher from Bucher Vineyard will be in our tasting room will be here to discuss the qualities that make his vineyard so exquisite. Bucher Vineyard is the newest source of Pinot Noir for Joseph Jewell, and our first vintage of this stunning single-vineyard wine will be 2014. Best yet, we will be pouring this yet-to-be released wine for our club members. Come and taste the future of Joseph Jewell Wines!</p>"},{"block":{"id":"54573fab-01aa-4d37-932a-0d295eeda559","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>Following our time with John, we will head over to the Floodgate Vineyard—source of one of most popular single-vineyard Pinot Noirs—where we will entreat you with a tour from 4:30-5:30pm. The Floodgate Vineyard is located at 7170 Trenton-Healdsburg Road in Windsor. Join us and see where our wine is grown!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"Following our time with John, we will head over to the Floodgate Vineyard—source of one of most popular single-vineyard Pinot Noirs—where we will entreat you with a tour from 4:30-5:30pm. The Floodgate Vineyard is located at 7170 Trenton-Healdsburg Road in Windsor. Join us and see where our wine is grown!","length":306,"language":"en","measurementVersion":15,"measurementHash":"dbbaeff245b14aba95d54b74d6c6f668"},"html":"<p>Following our time with John, we will head over to the Floodgate Vineyard—source of one of most popular single-vineyard Pinot Noirs—where we will entreat you with a tour from 4:30-5:30pm. The Floodgate Vineyard is located at 7170 Trenton-Healdsburg Road in Windsor. Join us and see where our wine is grown!</p>"},{"block":{"id":"c7c39ac9-575b-4e27-92fb-12c0faaa00d1","item":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7","type":"text","html":"<p>Finally, we will return to our new tasting room, and from 6:00-7:30pm, we will serve our newest releases alongside some tasty bites from our neighbor Twist. And if you think you will still be hungry after this, let us know! We will be more than happy to book you a table at Backyard or Canneti Roadhouse Italiana.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"6f51bd76-f3f9-4e9d-9b2b-ffaa85a455a7"},"src":null,"text":"Finally, we will return to our new tasting room, and from 6:00-7:30pm, we will serve our newest releases alongside some tasty bites from our neighbor Twist. And if you think you will still be hungry after this, let us know! We will be more than happy to book you a table at Backyard or Canneti Roadhouse Italiana.","length":313,"language":"en","measurementVersion":15,"measurementHash":"bd105eb0f4d95888cbdda3a9201290f5"},"html":"<p>Finally, we will return to our new tasting room, and from 6:00-7:30pm, we will serve our newest rel
