not","site","planted","farmed"],"description":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","datePublished":null,"dateModified":null,"related":[],"app_links":[],"@context":"http://schema.org","@type":"MediaObject","title":"Vineyards | Joseph Jewell Wines","user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","caption":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":"Josephjewell","domain":"josephjewell.com","url":"http://josephjewell.com","favicon":"http://josephjewell.com/wp-content/uploads/2014/11/favicon.ico"},"starred":true},"title":"Vineyards | Joseph Jewell Wines","caption":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","measurementHash":"30aa872b721ee5600970328504264ada"},{"id":"9ea399d0-202e-4eb4-80ef-a539941ed49c","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h1","html":"<h1></h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"f72d2d9f037835e91cbfb668886ddba3"},{"id":"09407f15-ff11-4960-884e-884507438498","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h1","html":"<h1>Our Vineyards</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our Vineyards","length":13,"language":"is","measurementVersion":15,"measurementHash":"8a4bea017b7ae3257e4d8e5eefafdde0"},{"id":"05b08fad-644b-4ce4-9aa1-0b5cb0b4c2c9","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce. As part of our commitment to the future, we seek out growers who apply sustainable farming practices. We work closely with the property owners throughout the year to monitor the grapes’ progress and cultivate the distinctive character of the site. Our goal is a finished wine that celebrates the individuality of the vineyard from which it came—the optimal expression of place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce. As part of our commitment to the future, we seek out growers who apply sustainable farming practices. We work closely with the property owners throughout the year to monitor the grapes’ progress and cultivate the distinctive character of the site. Our goal is a finished wine that celebrates the individuality of the vineyard from which it came—the optimal expression of place.","length":728,"language":"en","measurementVersion":15,"measurementHash":"046ebb7901c304f441d4df6e92dfc54f"},{"id":"3ef1cfae-9ede-423f-a546-4e385ea53bc3","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>RUSSIAN RIVER VALLEY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"RUSSIAN RIVER VALLEY","length":20,"language":"fr","measurementVersion":15,"measurementHash":"1f9468792006a99252e9fe68f2be3d69"},{"id":"8845bc1f-3c90-44de-955d-91e644cad47e","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Appian Way Vineyards</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Appian Way Vineyards","length":20,"measurementVersion":15,"measurementHash":"51dac10b10f587113e4954de4fd0cebe"},{"id":"25effcd3-d43a-4176-836f-6a8c1bec62d4","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Appian Way Vineyards is situated just outside of the town of Forestville. The property was farmed as an organic apple orchard until 2001, when the owners removed the trees and replanted several acres with three different clones of Pinot Noir grapes (clones 115, 777 and Pommard). This two-acre vineyard boasts what is known as Goldridge soil, which is a fine sandy loam with excellent drainage. Over a lengthy wine-fueled dinner, we managed to convince owners Tom and Kelly Keegan that we would handle their fruit with the utmost care. We consider ourselves very fortunate to include this vineyard in our portfolio.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Appian Way Vineyards is situated just outside of the town of Forestville. The property was farmed as an organic apple orchard until 2001, when the owners removed the trees and replanted several acres with three different clones of Pinot Noir grapes (clones 115, 777 and Pommard). This two-acre vineyard boasts what is known as Goldridge soil, which is a fine sandy loam with excellent drainage. Over a lengthy wine-fueled dinner, we managed to convince owners Tom and Kelly Keegan that we would handle their fruit with the utmost care. We consider ourselves very fortunate to include this vineyard in our portfolio.","length":615,"language":"en","measurementVersion":15,"measurementHash":"4fafda6341dce0757b46027f4d04902c"},{"id":"4ccdfbb5-b265-4139-a346-5969347ed025","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Floodgate Vineyard</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Floodgate Vineyard","length":18,"measurementVersion":15,"measurementHash":"7df9b2c8fcbd849f6cfdc69605e16753"},{"id":"d603406a-5715-4a3b-ac5e-b7fac259a311","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Floodgate Vineyard is located in the northern part of the Russian River Valley AVA, within the unofficial sub-region known as the Middle Reach. The vineyard property borders Mark West Creek, which floods every year and submerges the flat areas of the vineyard. We source our fruit from three different blocks of Pinot Noir: Block 12 (planted to clone 777), Block 6 (planted to clone 667), and Block 7B (planted to clone 115). This vineyard is owned by Hambrecht Vineyards and farmed by Warren Burton.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Floodgate Vineyard is located in the northern part of the Russian River Valley AVA, within the unofficial sub-region known as the Middle Reach. The vineyard property borders Mark West Creek, which floods every year and submerges the flat areas of the vineyard. We source our fruit from three different blocks of Pinot Noir: Block 12 (planted to clone 777), Block 6 (planted to clone 667), and Block 7B (planted to clone 115). This vineyard is owned by Hambrecht Vineyards and farmed by Warren Burton.","length":500,"language":"en","measurementVersion":15,"measurementHash":"0bb31ae1b4702474a0e60c88b15e2f40"},{"id":"957b5b88-185c-40de-98ab-229a504d278e","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Hallberg Vineyard</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Hallberg Vineyard","length":17,"measurementVersion":15,"measurementHash":"9992393caa636f3d8a0495b84ac26630"},{"id":"b52d9eae-5bcf-4b4d-bea2-f03fe6765891","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>This stunning site bears the name of the former owners, Don and Marcia Hallberg. In 1999, with aging apple trees past their prime, they sold the 115-acre orchard to Emeritus Vineyards. Boasting soils and climate ideal for growing Pinot Noir, the land was returned to vineyards after 65 years and the Hallberg name continues as a hallmark of Russian River Valley agriculture. Current vineyard manager Kirk Lokka has a keen eye for detail and knows the vines better that anyone.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This stunning site bears the name of the former owners, Don and Marcia Hallberg. In 1999, with aging apple trees past their prime, they sold the 115-acre orchard to Emeritus Vineyards. Boasting soils and climate ideal for growing Pinot Noir, the land was returned to vineyards after 65 years and the Hallberg name continues as a hallmark of Russian River Valley agriculture. Current vineyard manager Kirk Lokka has a keen eye for detail and knows the vines better that anyone.","length":476,"language":"en","measurementVersion":15,"measurementHash":"d08b3fa5b1c4559b2588ad998ee3bf8d"},{"id":"a084edb4-a7c4-4149-a79a-8cf5a2266712","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Shiloh Hill Vineyard</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Shiloh Hill Vineyard","length":20,"measurementVersion":15,"measurementHash":"9e9e0795c5fbad13f86928d32f28ae47"},{"id":"da71bc90-5334-45e8-a5da-b87131e1b5e5","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>This steeply terraced, west-facing hillside vineyard is located at the eastern edge of the Russian River Valley. Rocky volcanic soils, cool morning fog, and warm sunny afternoons make this site of the most unique Chardonnay sites in the region. Owned by Les and Jo Lesniak and farmed in collaboration with Marcelo Chavez, the vineyard was planted in 1990 to UC Davis clones 4 and 5. The fully mature vines are producing elegant, nuanced fruit with a full range of aromatics and flavors.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This steeply terraced, west-facing hillside vineyard is located at the eastern edge of the Russian River Valley. Rocky volcanic soils, cool morning fog, and warm sunny afternoons make this site of the most unique Chardonnay sites in the region. Owned by Les and Jo Lesniak and farmed in collaboration with Marcelo Chavez, the vineyard was planted in 1990 to UC Davis clones 4 and 5. The fully mature vines are producing elegant, nuanced fruit with a full range of aromatics and flavors.","length":486,"language":"en","measurementVersion":15,"measurementHash":"6246e7ffcc1fbffa80c2797d9ec61dc8"},{"id":"3d92b017-c1a5-4c80-abe6-cc7a7c9ffc5b","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>DRY CREEK VALLEY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"DRY CREEK VALLEY","length":16,"measurementVersion":15,"measurementHash":"f5dfa0b6aef94e458a2aa014dff61260"},{"id":"d14511bf-2dc8-429c-9312-a494df4c65db","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Grist Vineyard</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Grist Vineyard","length":14,"measurementVersion":15,"measurementHash":"3b057fcd721246059e896897d44de8b3"},{"id":"239ade95-c816-4eaf-b027-f0a50209a5d0","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>At 1000 feet above sea level at the top of Bradford Mountain, the Grist Vineyard in Dry Creek Valley is where we source our Zinfandel. The vineyard, which was planted in 1974, consists of red volcanic soils and receives lots of direct sunlight. The property is owned by Hambrecht Vineyards and farmed by Warren Burton, an experienced and eminently well-qualified Kiwi. In order to ensure even ripening, which is difficult with Zinfandel, Warren regularly drops unripe clusters and maintains the crop load at around only two tons per acre.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At 1000 feet above sea level at the top of Bradford Mountain, the Grist Vineyard in Dry Creek Valley is where we source our Zinfandel. The vineyard, which was planted in 1974, consists of red volcanic soils and receives lots of direct sunlight. The property is owned by Hambrecht Vineyards and farmed by Warren Burton, an experienced and eminently well-qualified Kiwi. In order to ensure even ripening, which is difficult with Zinfandel, Warren regularly drops unripe clusters and maintains the crop load at around only two tons per acre.","length":538,"language":"en","measurementVersion":15,"measurementHash":"24cba5f229386f2eae06551045685605"},{"id":"8aec931e-a517-444e-a0ee-718877234b91","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>HUMBOLDT COUNTY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HUMBOLDT COUNTY","length":15,"measurementVersion":15,"measurementHash":"d5437de8ea3d30abd52bec9effd76e59"},{"id":"9d453d88-4948-4340-9ab0-0b28f9efa59f","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h5","html":"<h5>Elk Prairie Vineyard</h5>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Elk Prairie Vineyard","length":20,"measurementVersion":15,"measurementHash":"4a8d5b523863061d3aa1e71e0a080369"},{"id":"c2e83b7b-ebfe-48d0-86e3-fb64b5352609","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Perched at 1200 feet elevation on Fruitland Ridge in Humboldt County, Elk Prairie Vineyard is the most northern and highest elevation site in our portfolio. The dense fog that creeps up from Humboldt Bay allows both wine grapes and Redwood trees to flourish. At one time the largest tree in the world, the “Dyerville Giant”, stood just a few miles from this site. Summer temperatures are very mild here, typically in the high 70’s to low 80’s, and only rarely reach 90 degrees. These moderate temperatures encourage the densely planted vines to ripen slowly and achieve a greater complexity and balance.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","starred":true,"source":"2bac9f92-17d5-4ad3-877d-09ab898e8955"},"src":null,"text":"Perched at 1200 feet elevation on Fruitland Ridge in Humboldt County, Elk Prairie Vineyard is the most northern and highest elevation site in our portfolio. The dense fog that creeps up from Humboldt Bay allows both wine grapes and Redwood trees to flourish. At one time the largest tree in the world, the “Dyerville Giant”, stood just a few miles from this site. Summer temperatures are very mild here, typically in the high 70’s to low 80’s, and only rarely reach 90 degrees. These moderate temperatures encourage the densely planted vines to ripen slowly and achieve a greater complexity and balance.","length":603,"language":"en","measurementVersion":15,"measurementHash":"0b112ff9e52fe1b7c77ac0d3b88787b5"}],"publisher":{"name":"","domain":null,"url":"","favicon":null},"author":[{"name":"","url":""}],"site":"the-domains/jjwines","job":"4f8029ab-9ea0-4e1d-aee9-557e8a2db34c","starredBlocks":{"image":[{"block":{"id":"ee38beb8-aadc-4923-bc7e-fdc58e93703e","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/57bafcb9cb0cf89139554d904b0ac89ed7a7d802.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{ ependently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","datePublished":null,"dateModified":null,"related":[],"app_links":[],"@context":"http://schema.org","@type":"MediaObject","title":"Vineyards | Joseph Jewell Wines","user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","caption":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":"Josephjewell","domain":"josephjewell.com","url":"http://josephjewell.com","favicon":"http://josephjewell.com/wp-content/uploads/2014/11/favicon.ico"},"starred":true},"title":"Vineyards | Joseph Jewell Wines","caption":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce.","measurementHash":"30aa872b721ee5600970328504264ada"},"html":"<article><h1>Vineyards &vert; Joseph Jewell Wines</h1><p>To produce exceptional vineyard designated wines&comma; we start with exceptional vineyards&period; The location of these vineyards plays a huge role in our selection process&period; We source fruit from independently owned properties in Sonoma and Humboldt counties&comma; selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce&period;</p></article>"}],"text":[{"block":{"id":"c2e83b7b-ebfe-48d0-86e3-fb64b5352609","item":"2bac9f92-17d5-4ad3- only rarely reach 90 degrees. These moderate temperatures encourage the densely planted vines to ripen slowly and achieve a greater complexity and balance.","length":603,"language":"en","measurementVersion":15,"measurementHash":"0b112ff9e52fe1b7c77ac0d3b88787b5"},"html":"<p>Perched at 1200 feet elevation on Fruitland Ridge in Humboldt County, Elk Prairie Vineyard is the most northern and highest elevation site in our portfolio. The dense fog that creeps up from Humboldt Bay allows both wine grapes and Redwood trees to flourish. At one time the largest tree in the world, the “Dyerville Giant”, stood just a few miles from this site. Summer temperatures are very mild here, typically in the high 70’s to low 80’s, and only rarely reach 90 degrees. These moderate temperatures encourage the densely planted vines to ripen slowly and achieve a greater complexity and balance.</p>"}]},"blocks":{"image":[{"block":{"id":"ee38beb8-aadc-4923-bc7e-fdc58e93703e","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"image","html":"<img src=\"https://s3-us-west-2.amazonaws.com/the-grid-img/p/57bafcb9cb0cf89139554d904b0ac89ed7a7d802.jpg\" alt=\"\" title=\"\">","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"","inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","title":"","caption":"","author":[{"name":"","url":""}],"coverPrefs":{"crop":true,"filter":false,"overlay":false},"authors":[],"publisher":{"name":"","domain":null,"url":"","favicon":null},"starred":true},"cover":{"exif":{},"animated":false,"rotation":0,"colors":[[3,3,3],[255,249,225],[90,65,25],[54,42,20],[122,88,42]],"width":3795,"height":945,"orientation":"landscape","ratio":"1024:255","aspect":4.015686274509804,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cbfee1ec5c1893f93126c2a9c8980bbd27fecd7b.jpg","saliency":{"boundi b898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"","length":0,"measurementVersion":16,"measurementHash":"f72d2d9f037835e91cbfb668886ddba3"},"html":"<h1></h1>"},{"block":{"id":"09407f15-ff11-4960-884e-884507438498","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"h1","html":"<h1>Our Vineyards</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Our Vineyards","length":13,"language":"is","measurementVersion":15,"measurementHash":"8a4bea017b7ae3257e4d8e5eefafdde0"},"html":"<h1>Our Vineyards</h1>"}],"text":[{"block":{"id":"05b08fad-644b-4ce4-9aa1-0b5cb0b4c2c9","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce. As part of our commitment to the future, we seek out growers who apply sustainable farming practices. We work closely with the property owners throughout the year to monitor the grapes’ progress and cultivate the distinctive character of the site. Our goal is a finished wine that celebrates the individuality of the vineyard from which it came—the optimal expression of place.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce. As part of our commitment to the future, we seek out growers who apply sustainable farming practices. We work closely with the property owners throughout the year to monitor the grapes’ progress and cultivate the distinctive character of the site. Our goal is a finished wine that celebrates the individuality of the vineyard from which it came—the optimal expression of place.","length":728,"language":"en","measurementVersion":15,"measurementHash":"046ebb7901c304f441d4df6e92dfc54f"},"html":"<p>To produce exceptional vineyard designated wines, we start with exceptional vineyards. The location of these vineyards plays a huge role in our selection process. We source fruit from independently owned properties in Sonoma and Humboldt counties, selecting sites with the most ideal soil and weather conditions for the varietal we intend to produce. As part of our commitment to the future, we seek out growers who apply sustainable farming practices. We work closely with the property owners throughout the year to monitor the grapes’ progress and cultivate the distinctive character of the site. Our goal is a finished wine that celebrates the individuality of the vineyard from which it came—the optimal expression of place.</p>"},{"block":{"id":"3ef1cfae-9ede-423f-a546-4e385ea53bc3","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>RUSSIAN RIVER VALLEY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"RUSSIAN RIVER VALLEY","length":20,"language":"fr","measurementVersion":15,"measurementHash":"1f9468792006a99252e9fe68f2be3d69"},"html":"<p>RUSSIAN RIVER VALLEY</p>"},{"block":{"id":"25effcd3-d43a-4176-836f-6a8c1bec62d4","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Appian Way Vineyards is situated just outside of the town of Forestville. The property was farmed as an organic apple orchard until 2001, when the owners removed the trees and replanted several acres with three different clones of Pinot Noir grapes (clones 115, 777 and Pommard). This two-acre vineyard boasts what is known as Goldridge soil, which is a fine sandy loam with excellent drainage. Over a lengthy wine-fueled dinner, we managed to convince owners Tom and Kelly Keegan that we would handle their fruit with the utmost care. We consider ourselves very fortunate to include this vineyard in our portfolio.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Appian Way Vineyards is situated just outside of the town of Forestville. The property was farmed as an organic apple orchard until 2001, when the owners removed the trees and replanted several acres with three different clones of Pinot Noir grapes (clones 115, 777 and Pommard). This two-acre vineyard boasts what is known as Goldridge soil, which is a fine sandy loam with excellent drainage. Over a lengthy wine-fueled dinner, we managed to convince owners Tom and Kelly Keegan that we would handle their fruit with the utmost care. We consider ourselves very fortunate to include this vineyard in our portfolio.","length":615,"language":"en","measurementVersion":15,"measurementHash":"4fafda6341dce0757b46027f4d04902c"},"html":"<p>Appian Way Vineyards is situated just outside of the town of Forestville. The property was farmed as an organic apple orchard until 2001, when the owners removed the trees and replanted several acres with three different clones of Pinot Noir grapes (clones 115, 777 and Pommard). This two-acre vineyard boasts what is known as Goldridge soil, which is a fine sandy loam with excellent drainage. Over a lengthy wine-fueled dinner, we managed to convince owners Tom and Kelly Keegan that we would handle their fruit with the utmost care. We consider ourselves very fortunate to include this vineyard in our portfolio.</p>"},{"block":{"id":"d603406a-5715-4a3b-ac5e-b7fac259a311","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Floodgate Vineyard is located in the northern part of the Russian River Valley AVA, within the unofficial sub-region known as the Middle Reach. The vineyard property borders Mark West Creek, which floods every year and submerges the flat areas of the vineyard. We source our fruit from three different blocks of Pinot Noir: Block 12 (planted to clone 777), Block 6 (planted to clone 667), and Block 7B (planted to clone 115). This vineyard is owned by Hambrecht Vineyards and farmed by Warren Burton.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Floodgate Vineyard is located in the northern part of the Russian River Valley AVA, within the unofficial sub-region known as the Middle Reach. The vineyard property borders Mark West Creek, which floods every year and submerges the flat areas of the vineyard. We source our fruit from three different blocks of Pinot Noir: Block 12 (planted to clone 777), Block 6 (planted to clone 667), and Block 7B (planted to clone 115). This vineyard is owned by Hambrecht Vineyards and farmed by Warren Burton.","length":500,"language":"en","measurementVersion":15,"measurementHash":"0bb31ae1b4702474a0e60c88b15e2f40"},"html":"<p>Floodgate Vineyard is located in the northern part of the Russian River Valley AVA, within the unofficial sub-region known as the Middle Reach. The vineyard property borders Mark West Creek, which floods every year and submerges the flat areas of the vineyard. We source our fruit from three different blocks of Pinot Noir: Block 12 (planted to clone 777), Block 6 (planted to clone 667), and Block 7B (planted to clone 115). This vineyard is owned by Hambrecht Vineyards and farmed by Warren Burton.</p>"},{"block":{"id":"b52d9eae-5bcf-4b4d-bea2-f03fe6765891","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>This stunning site bears the name of the former owners, Don and Marcia Hallberg. In 1999, with aging apple trees past their prime, they sold the 115-acre orchard to Emeritus Vineyards. Boasting soils and climate ideal for growing Pinot Noir, the land was returned to vineyards after 65 years and the Hallberg name continues as a hallmark of Russian River Valley agriculture. Current vineyard manager Kirk Lokka has a keen eye for detail and knows the vines better that anyone.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This stunning site bears the name of the former owners, Don and Marcia Hallberg. In 1999, with aging apple trees past their prime, they sold the 115-acre orchard to Emeritus Vineyards. Boasting soils and climate ideal for growing Pinot Noir, the land was returned to vineyards after 65 years and the Hallberg name continues as a hallmark of Russian River Valley agriculture. Current vineyard manager Kirk Lokka has a keen eye for detail and knows the vines better that anyone.","length":476,"language":"en","measurementVersion":15,"measurementHash":"d08b3fa5b1c4559b2588ad998ee3bf8d"},"html":"<p>This stunning site bears the name of the former owners, Don and Marcia Hallberg. In 1999, with aging apple trees past their prime, they sold the 115-acre orchard to Emeritus Vineyards. Boasting soils and climate ideal for growing Pinot Noir, the land was returned to vineyards after 65 years and the Hallberg name continues as a hallmark of Russian River Valley agriculture. Current vineyard manager Kirk Lokka has a keen eye for detail and knows the vines better that anyone.</p>"},{"block":{"id":"da71bc90-5334-45e8-a5da-b87131e1b5e5","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>This steeply terraced, west-facing hillside vineyard is located at the eastern edge of the Russian River Valley. Rocky volcanic soils, cool morning fog, and warm sunny afternoons make this site of the most unique Chardonnay sites in the region. Owned by Les and Jo Lesniak and farmed in collaboration with Marcelo Chavez, the vineyard was planted in 1990 to UC Davis clones 4 and 5. The fully mature vines are producing elegant, nuanced fruit with a full range of aromatics and flavors.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This steeply terraced, west-facing hillside vineyard is located at the eastern edge of the Russian River Valley. Rocky volcanic soils, cool morning fog, and warm sunny afternoons make this site of the most unique Chardonnay sites in the region. Owned by Les and Jo Lesniak and farmed in collaboration with Marcelo Chavez, the vineyard was planted in 1990 to UC Davis clones 4 and 5. The fully mature vines are producing elegant, nuanced fruit with a full range of aromatics and flavors.","length":486,"language":"en","measurementVersion":15,"measurementHash":"6246e7ffcc1fbffa80c2797d9ec61dc8"},"html":"<p>This steeply terraced, west-facing hillside vineyard is located at the eastern edge of the Russian River Valley. Rocky volcanic soils, cool morning fog, and warm sunny afternoons make this site of the most unique Chardonnay sites in the region. Owned by Les and Jo Lesniak and farmed in collaboration with Marcelo Chavez, the vineyard was planted in 1990 to UC Davis clones 4 and 5. The fully mature vines are producing elegant, nuanced fruit with a full range of aromatics and flavors.</p>"},{"block":{"id":"3d92b017-c1a5-4c80-abe6-cc7a7c9ffc5b","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>DRY CREEK VALLEY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"DRY CREEK VALLEY","length":16,"measurementVersion":15,"measurementHash":"f5dfa0b6aef94e458a2aa014dff61260"},"html":"<p>DRY CREEK VALLEY</p>"},{"block":{"id":"239ade95-c816-4eaf-b027-f0a50209a5d0","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>At 1000 feet above sea level at the top of Bradford Mountain, the Grist Vineyard in Dry Creek Valley is where we source our Zinfandel. The vineyard, which was planted in 1974, consists of red volcanic soils and receives lots of direct sunlight. The property is owned by Hambrecht Vineyards and farmed by Warren Burton, an experienced and eminently well-qualified Kiwi. In order to ensure even ripening, which is difficult with Zinfandel, Warren regularly drops unripe clusters and maintains the crop load at around only two tons per acre.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At 1000 feet above sea level at the top of Bradford Mountain, the Grist Vineyard in Dry Creek Valley is where we source our Zinfandel. The vineyard, which was planted in 1974, consists of red volcanic soils and receives lots of direct sunlight. The property is owned by Hambrecht Vineyards and farmed by Warren Burton, an experienced and eminently well-qualified Kiwi. In order to ensure even ripening, which is difficult with Zinfandel, Warren regularly drops unripe clusters and maintains the crop load at around only two tons per acre.","length":538,"language":"en","measurementVersion":15,"measurementHash":"24cba5f229386f2eae06551045685605"},"html":"<p>At 1000 feet above sea level at the top of Bradford Mountain, the Grist Vineyard in Dry Creek Valley is where we source our Zinfandel. The vineyard, which was planted in 1974, consists of red volcanic soils and receives lots of direct sunlight. The property is owned by Hambrecht Vineyards and farmed by Warren Burton, an experienced and eminently well-qualified Kiwi. In order to ensure even ripening, which is difficult with Zinfandel, Warren regularly drops unripe clusters and maintains the crop load at around only two tons per acre.</p>"},{"block":{"id":"8aec931e-a517-444e-a0ee-718877234b91","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>HUMBOLDT COUNTY</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"c8378102-05c9-47e9-9c8c-299d0ea732a7","source":"2bac9f92-17d5-4ad3-877d-09ab898e8955","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"HUMBOLDT COUNTY","length":15,"measurementVersion":15,"measurementHash":"d5437de8ea3d30abd52bec9effd76e59"},"html":"<p>HUMBOLDT COUNTY</p>"},{"block":{"id":"c2e83b7b-ebfe-48d0-86e3-fb64b5352609","item":"2bac9f92-17d5-4ad3-877d-09ab898e8955","type":"text","html":"<p>Perched at 1200 feet elevation on Fruitland Ridge in Humboldt County, Elk Prairie Vineyard is the most northern and highest elevation site in our portfolio. The dense fog that creeps up from Humboldt Bay allows both wine grapes and Redwood trees to flourish. At one time the largest tree in the world, the “Dyerville Giant”, stood just a few miles from this site. Summer temperatures are very mild here, typically in the high 70’s to low 80’s, and only rarely reach 90 degrees. These moderate temperatures encourage the densely planted vines to ripen slowly and achieve a greater complexity and balance.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"c8378102-05c9-47e9-9c8c-299d0e
